<mdb-carousel [controls]="true" [indicators]="true" [translate]="1000">
	<mdb-carousel-item *ngFor="let i of imageSrc; let index as i">
		<img src="{{i}}" class="d-block w-100" alt="..." />
	</mdb-carousel-item>
</mdb-carousel>
<div class="content">
	<h1>Xin lỗi mà </h1>
	<p>
		Xin lỗi cậu về những điều không tốt tớ đã nói ra. Mong cậu có thể tha lỗi cho tớ
	</p>
	<div>
		<button class="btn btn-danger">Ừm, tha cho đó</button>
		<button class="btn btn-dark" [disabled]="isDisabled">Khồng</button>
	</div>
</div>
